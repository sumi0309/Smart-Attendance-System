<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SAS - E&TC</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="styles/app.css" />
		<script defer type="module" src="./scripts/face-api.min.js"></script>
		<script defer src="./scripts/app.js"></script>
		<script defer src="./scripts/face-recog.js"></script>
	</head>
	<body>
		<div id="backdrop"></div>
		<div class="modal-sheet">
			<div class="modal-card">
				<i id="warning-icon" class="material-icons">warning</i> Upload Image for Attendance
			</div>
		</div>
		<header class="main-header">
			<div>
				<img
					id="header-logo"
					src="https://upload.wikimedia.org/wikipedia/en/a/ae/Devi_Ahilya_Vishwavidyalaya_Logo.png?20191204131429"
				/>
			</div>
			<div>
				<h3 id="header-text" class="head1">Smart Attendance Portal <br></h3>
				<h4 class="head2">IET-DAVV &nbsp E&TC</h4>
			</div>
			<div>
				<button id="header-button" onclick="window.location='app.html';">
					<i class="material-icons" id="headerBtn">refresh</i>
				</button>
			</div>
		</header>
		<main>
			<div class="main-flex-1">
				<div class="image-input">
					<div class="input-preview-container">
						<img id="input-preview" />
					</div>
					<label id="input-preview-label" for="preview">
						<i class="material-icons">image</i>
					</label>
					<input multiple id="upload" type="file" accept="image/png, image/jpg, image/jpeg, image/heic" />
				</div>
				<div class="image-output">
					<div class="output-preview-container">
						<img id="output-preview" >
					</div>
					<label id="output-preview-label" for="preview">
						<i class="material-icons">image</i>
					</label>
				</div>
			</div>
			<div class="main-flex-2">
					<button id="upload-button">
					<label for ="upload" class="material-icons" >cloud_upload</label>
					</button>	
				<button id="attendance-button" style="display: inline-block">
					<i class="material-icons">groups</i>
				</button>
			</div>
		</main>
		<div id="aLContainer" class="main-flex-3">
			<ol id="aL"></ol>
		</div>
	</body>
</html>
